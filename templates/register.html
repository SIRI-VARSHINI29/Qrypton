<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrypton - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base CSS Variables for the theme */
        :root {
            --purple-deep: #000000; /* Pure black for deeper contrast */
            --purple-mid: rgba(255, 255, 255, 0.04); /* Adjusted for glassmorphism background */
            --purple-accent: #a020f0; /* Brighter purple for accents/neon glow */
            --purple-light: #6a5acd; /* Slightly softer purple for gradients */
            --text-primary: #f4f4f5; /* Off-white for primary text */
            --text-secondary: #a8a2b5; /* Muted gray for secondary text */
            --border-color: rgba(255, 255, 255, 0.2); /* More prominent border for glass elements */
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--purple-deep);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
            min-height: 100vh; /* Ensure full height for background glows */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Enhanced Background Glows */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.7;
            z-index: 0;
            pointer-events: none;
        }

        body::before { /* Top-left glow */
            width: 600px;
            height: 600px;
            background: rgba(120, 0, 200, 0.6);
            top: -200px;
            left: -200px;
        }

        body::after { /* Bottom-right glow */
            width: 800px;
            height: 800px;
            background: rgba(160, 32, 240, 0.7);
            bottom: -300px;
            right: -300px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Glassmorphism effect */
        .glassmorphism {
            background: var(--purple-mid);
            backdrop-filter: blur(40px) saturate(220%);
            -webkit-backdrop-filter: blur(40px) saturate(220%);
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            box-shadow: 0 10px 40px 0 rgba(31, 38, 135, 0.5);
        }

        /* Gradient Text for Main Titles */
        .gradient-text {
            background: linear-gradient(to right, var(--text-primary), var(--purple-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* Primary Button with Neon Glow */
        .btn-primary {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: linear-gradient(to right, var(--purple-light), var(--purple-accent));
            box-shadow: 0 0 20px rgba(106, 90, 205, 0.7), 0 0 40px rgba(160, 32, 240, 0.5); /* Neon glow */
            color: var(--text-primary);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(106, 90, 205, 0.9), 0 0 60px rgba(160, 32, 240, 0.7); /* Stronger glow on hover */
        }

        /* Secondary Button - adjusted for dark theme */
        .btn-secondary {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid var(--border-color);
            background-color: transparent;
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--purple-accent);
            color: var(--text-primary);
        }

        /* Dashboard Page specific styles (adjust for register.html if needed) */
        main {
            padding-top: 100px; /* Adjusted to make space for fixed navbar */
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        .page-section {
            padding: 40px 0;
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-header h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        /* Mobile Navbar Specific Styles */
        @media (max-width: 767px) {
            .navbar-menu {
                display: none; /* Hidden by default on mobile */
                flex-direction: column;
                width: 100%;
                background: var(--purple-deep); /* Solid background for dropdown */
                position: absolute;
                top: 100%; /* Position below the main header */
                left: 0;
                padding: 1rem 0;
                border-top: 1px solid var(--border-color);
            }
            .navbar-menu.active {
                display: flex; /* Show when active */
            }
            .navbar-menu a, .navbar-menu button {
                padding: 0.75rem 1.5rem;
                text-align: center;
                width: 100%;
            }
            .navbar-toggle {
                display: block; /* Show hamburger icon on mobile */
                cursor: pointer;
            }
            .navbar-toggle svg {
                width: 24px;
                height: 24px;
            }
        }

        /* Existing register.html specific styles */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Ensure body is a flex container for main */
            justify-content: flex-start; /* Align items to the start */
            align-items: center;
            padding: 0; /* Remove body padding, main will handle it */
            overflow-x: hidden; /* Hide scrollbars due to large background elements */
            background: #2D005B; /* Base color for radial gradient */
            position: relative;
        }

        /* Background gradient effect */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(74, 0, 119, 0.4), rgba(142, 0, 200, 0.5), rgba(0, 0, 0, 1));
            z-index: -3; /* Behind other background elements */
        }

        /* Subtle noise texture overlay */
        .noise-overlay {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            mix-blend-mode: soft-light;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: 200px 200px;
            z-index: -2;
        }

        /* Top radial glow */
        .glow-top-large {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120vh;
            height: 60vh;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            background-color: rgba(186, 104, 255, 0.2); /* Adjusted from purple-400/20 */
            filter: blur(80px);
            z-index: -1;
        }
        .glow-top-medium {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vh;
            height: 60vh;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            background-color: rgba(167, 139, 250, 0.2); /* Adjusted from purple-300/20 */
            filter: blur(60px);
            z-index: -1;
            animation: glowPulseLarge 8s infinite mirror ease-in-out;
        }
        @keyframes glowPulseLarge {
            0%, 100% { opacity: 0.15; transform: translateX(-50%) scale(0.98); }
            50% { opacity: 0.3; transform: translateX(-50%) scale(1.02); }
        }

        /* Bottom radial glow */
        .glow-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90vh;
            height: 90vh;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            background-color: rgba(186, 104, 255, 0.2); /* Adjusted from purple-400/20 */
            filter: blur(60px);
            z-index: -1;
            animation: glowPulseSmall 6s infinite mirror ease-in-out 1s;
        }
        @keyframes glowPulseSmall {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.5; transform: translateX(-50%) scale(1.1); }
        }

        /* Animated glow spots */
        .glow-spot-left {
            position: absolute;
            left: 25%;
            top: 25%;
            width: 24rem; /* 96 Tailwind units */
            height: 24rem;
            background-color: rgba(255, 255, 255, 0.05); /* white/5 */
            border-radius: 50%;
            filter: blur(100px);
            animation: pulseGlow 4s infinite alternate ease-in-out;
            opacity: 0.4;
            z-index: -1;
        }
        .glow-spot-right {
            position: absolute;
            right: 25%;
            bottom: 25%;
            width: 24rem;
            height: 24rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(100px);
            animation: pulseGlow 4s infinite alternate ease-in-out 1s; /* delay-1000 */
            opacity: 0.4;
            z-index: -1;
        }
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        /* Main card container for 3D effect */
        .card-perspective-container {
            perspective: 1500px; /* Crucial for 3D transform */
            width: 100%;
            max-width: 32rem; /* Exact width as requested: equivalent to Tailwind's max-w-md */
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Spring-like transition */
            opacity: 0; /* Initial state for animation */
            transform: translateY(20px);
            animation: fadeInTranslate 0.8s forwards;
            margin-top: 1.5rem; /* Added margin for spacing below navbar on smaller screens */
            margin-bottom: 1.5rem;
        }

        /* Responsive adjustment for smaller screens */
        @media (max-width: 768px) {
            .card-perspective-container {
                max-width: 90%; /* On small screens, allow it to be wider */
            }
        }

        @keyframes fadeInTranslate {
            to { opacity: 1; transform: translateY(0); }
        }

        .card-inner-wrapper {
            transition: transform 0.1s linear; /* Quick response for mousemove */
            transform-style: preserve-3d;
            position: relative;
            z-index: 10;
        }

        /* Card glow effect */
        .card-glow-border {
            position: absolute;
            inset: -1px; /* -inset-[1px] */
            border-radius: 1.5rem; /* rounded-2xl */
            opacity: 0;
            transition: opacity 0.7s; /* group-hover:opacity-70 transition-opacity duration-700 */
            animation: cardBoxShadowGlow 4s infinite ease-in-out mirror;
            pointer-events: none; /* Ensure it doesn't block mouse events */
        }
        .card-inner-wrapper:hover .card-glow-border {
            opacity: 0.7;
        }
        @keyframes cardBoxShadowGlow {
            0%, 100% { box-shadow: 0 0 10px 2px rgba(255,255,255,0.03); opacity: 0.2; }
            50% { box-shadow: 0 0 15px 5px rgba(255,255,255,0.05); opacity: 0.4; }
        }

        /* Traveling light beam effect container */
        .light-beam-container {
            position: absolute;
            inset: -1px;
            border-radius: 1.5rem;
            overflow: hidden;
            pointer-events: none; /* Ensure it doesn't block mouse events */
        }
        .light-beam {
            position: absolute;
            background: linear-gradient(to right, transparent, white, transparent);
            opacity: 0.7;
            filter: blur(2px);
            animation-duration: 2.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: forwards;
        }
        .light-beam-top {
            top: 0;
            left: -50%; /* Start off-screen left */
            height: 3px;
            width: 50%;
            animation-name: lightBeamHorizontal;
            animation-delay: 0s;
        }
        .light-beam-right {
            top: -50%; /* Start off-screen top */
            right: 0;
            height: 50%;
            width: 3px;
            background: linear-gradient(to bottom, transparent, white, transparent);
            animation-name: lightBeamVertical;
            animation-delay: 0.6s;
        }
        .light-beam-bottom {
            bottom: 0;
            right: -50%; /* Start off-screen right */
            height: 3px;
            width: 50%;
            animation-name: lightBeamHorizontalReverse;
            animation-delay: 1.2s;
        }
        .light-beam-left {
            bottom: -50%; /* Start off-screen bottom */
            left: 0;
            height: 50%;
            width: 3px;
            background: linear-gradient(to top, transparent, white, transparent);
            animation-name: lightBeamVerticalReverse;
            animation-delay: 1.8s;
        }

        @keyframes lightBeamHorizontal {
            0%, 100% { transform: translateX(0%); opacity: 0.3; filter: blur(1px); }
            50% { transform: translateX(300%); opacity: 0.7; filter: blur(2.5px); } /* Move across and back */
        }
        @keyframes lightBeamHorizontalReverse {
            0%, 100% { transform: translateX(0%); opacity: 0.3; filter: blur(1px); }
            50% { transform: translateX(-300%); opacity: 0.7; filter: blur(2.5px); }
        }
        @keyframes lightBeamVertical {
            0%, 100% { transform: translateY(0%); opacity: 0.3; filter: blur(1px); }
            50% { transform: translateY(300%); opacity: 0.7; filter: blur(2.5px); }
        }
        @keyframes lightBeamVerticalReverse {
            0%, 100% { transform: translateY(0%); opacity: 0.3; filter: blur(1px); }
            50% { transform: translateY(-300%); opacity: 0.7; filter: blur(2.5px); }
        }

        /* Subtle corner glow spots */
        .corner-glow {
            position: absolute;
            border-radius: 50%;
            animation-iteration-count: infinite;
            animation-direction: mirror;
        }
        .corner-glow-tl { top: 0; left: 0; height: 5px; width: 5px; background-color: rgba(255,255,255,0.4); filter: blur(1px); animation: pulseCornerGlow 2s ease-in-out; }
        .corner-glow-tr { top: 0; right: 0; height: 8px; width: 8px; background-color: rgba(255,255,255,0.6); filter: blur(2px); animation: pulseCornerGlow 2.4s ease-in-out 0.5s; }
        .corner-glow-br { bottom: 0; right: 0; height: 8px; width: 8px; background-color: rgba(255,255,255,0.6); filter: blur(2px); animation: pulseCornerGlow 2.2s ease-in-out 1s; }
        .corner-glow-bl { bottom: 0; left: 0; height: 5px; width: 5px; background-color: rgba(255,255,255,0.4); filter: blur(1px); animation: pulseCornerGlow 2.3s ease-in-out 1.5s; }
        @keyframes pulseCornerGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        /* Card border glow on hover */
        .card-border-gradient {
            position: absolute;
            inset: -0.5px; /* -inset-[0.5px] */
            border-radius: 1.5rem;
            background: linear-gradient(to right, rgba(255,255,255,0.03), rgba(255,255,255,0.07), rgba(255,255,255,0.03));
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .card-inner-wrapper:hover .card-border-gradient {
            opacity: 0.7;
        }

        /* Glass card background */
        .login-card-content {
            background-color: rgba(0, 0, 0, 0.4); /* bg-black/40 */
            backdrop-filter: blur(12px); /* backdrop-blur-xl */
            border-radius: 1.5rem; /* rounded-2xl */
            padding: 1.5rem; /* p-6 */
            border: 1px solid rgba(255, 255, 255, 0.05); /* border-white/[0.05] */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
            overflow: hidden;
            position: relative;
            z-index: 1; /* Ensure content is above inner patterns */
        }

        /* Subtle card inner patterns */
        .card-inner-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            background-image: linear-gradient(135deg, white 0.5px, transparent 0.5px), linear-gradient(45deg, white 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            z-index: -1; /* Behind the content */
        }

        /* Header and Logo */
        .logo-container {
            width: 2.5rem; /* w-10 */
            height: 2.5rem; /* h-10 */
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1); /* border-white/10 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 0 auto 1.25rem; /* mx-auto mb-5 */
            transform: scale(0.5); /* initial scale */
            opacity: 0; /* initial opacity */
            animation: logoScaleIn 0.8s forwards;
            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes logoScaleIn {
            to { transform: scale(1); opacity: 1; }
        }
        .logo-text {
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to bottom, white, rgba(255, 255, 255, 0.7)); /* from-white to-white/70 */
        }
        .logo-inner-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.1), transparent); /* from-white/10 to-transparent */
            opacity: 0.5;
        }

        h2 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 600; /* font-semibold */
            text-align: center;
            color: white;
            margin-bottom: 0.5rem; /* mb-2 */
            opacity: 0; /* initial opacity */
            transform: translateY(10px); /* initial transform */
            animation: textFadeIn 0.8s forwards 0.2s;
        }
        p {
            text-align: center;
            color: rgba(255, 255, 255, 0.6); /* text-white/60 */
            font-size: 0.75rem; /* text-xs */
            margin-bottom: 2rem; /* mb-8 */
            opacity: 0;
            animation: textFadeIn 0.8s forwards 0.3s;
        }
        @keyframes textFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input field group styling */
        .floating-label-group {
            position: relative;
            margin-bottom: 1.5rem; /* Adjusted for label movement */
            transition: all 0.3s ease-in-out;
        }
        .floating-label-group.focused .input-highlight {
            opacity: 1;
        }
        .floating-label-group.focused .icon-left {
            color: white;
        }

        .floating-label-group input {
            background-color: rgba(255, 255, 255, 0.05); /* bg-white/5 */
            border: 1px solid transparent; /* border-transparent */
            color: white; /* text-white */
            padding: 0.625rem 0.75rem 0.625rem 2.5rem; /* pl-10 pr-3 */
            height: 2.5rem; /* h-10 */
            font-size: 1rem; /* text-base */
            transition: all 0.3s ease-in-out;
            border-radius: 0.5rem; /* rounded-lg */
            width: 100%;
        }
        .floating-label-group input::placeholder {
            color: rgba(255, 255, 255, 0.3); /* placeholder:text-white/30 */
        }
        .floating-label-group input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.1); /* focus:bg-white/10 */
            border-color: rgba(255, 255, 255, 0.2); /* focus:border-white/20 */
        }

        .floating-label-group label {
            position: absolute;
            top: 50%;
            left: 2.5rem; /* Align with input text */
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3); /* placeholder color */
            pointer-events: none;
            transition: all 0.2s ease-in-out;
            font-size: 0.875rem; /* text-sm */
            z-index: 1; /* Above input highlight */
        }

        /* Floating effect when input is focused or has content */
        .floating-label-group input:focus + label,
        .floating-label-group input:not(:placeholder-shown) + label {
            top: 0.3rem; /* Move label up */
            font-size: 0.6875rem; /* Shrink label */
            color: rgba(255, 255, 255, 0.5); /* Change label color */
            transform: translateY(0);
            left: 0.75rem; /* Adjust left position for better look when floated */
        }

        /* Input icons */
        .input-group .icon-left {
            position: absolute;
            left: 0.75rem; /* left-3 */
            top: 50%;
            transform: translateY(-50%);
            width: 1rem; /* w-4 */
            height: 1rem; /* h-4 */
            color: rgba(255, 255, 255, 0.4); /* text-white/40 */
            transition: color 0.3s;
            z-index: 10;
        }
        .input-group .icon-right {
            position: absolute;
            right: 0.75rem; /* right-3 */
            top: 50%;
            transform: translateY(-50%);
            width: 1rem; /* w-4 */
            height: 1rem; /* h-4 */
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: color 0.3s;
            z-index: 10;
        }
        .input-group .icon-right:hover {
            color: white;
        }

        /* Input highlight effect */
        .input-highlight {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.05); /* bg-white/5 */
            border-radius: 0.5rem; /* rounded-lg */
            opacity: 0;
            transition: opacity 0.2s;
            z-index: -1;
        }
        .floating-label-group input:focus + label + .input-highlight {
            opacity: 1;
        }

        /* Checkbox styling */
        .checkbox-container {
            display: flex; /* Use flex to align checkbox and text */
            align-items: center;
            position: relative;
            cursor: pointer;
            font-size: 0.75rem; /* text-xs */
            color: rgba(255, 255, 255, 0.6); /* text-white/60 */
            user-select: none;
            gap: 0.5rem; /* space-x-2 */
        }
        .checkbox-container input {
            appearance: none;
            height: 1rem; /* h-4 */
            width: 1rem; /* w-4 */
            border-radius: 0.25rem; /* rounded */
            border: 1px solid rgba(255, 255, 255, 0.2); /* border-white/20 */
            background-color: rgba(255, 255, 255, 0.05); /* bg-white/5 */
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .checkbox-container input:checked {
            background-color: white; /* checked:bg-white */
            border-color: white; /* checked:border-white */
        }
        .checkbox-container input:focus {
            outline: none;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3); /* focus:ring-1 focus:ring-white/30 */
        }
        .checkbox-container input:checked::after {
            content: '';
            position: absolute;
            top: 0.125rem; /* Adjusted for centered checkmark */
            left: 0.125rem; /* Adjusted for centered checkmark */
            width: 0.5rem; /* Adjusted width */
            height: 0.5rem; /* Adjusted height */
            border: solid black;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 1;
            transition: opacity 0.2s;
        }
        .checkbox-container input:not(:checked)::after {
            opacity: 0;
        }

        /* Links (Forgot password, Sign In/Up) */
        .link-style {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const closeMessageBox = document.getElementById('closeMessageBox');
            const overlay = document.getElementById('overlay');
            const signupButton = document.getElementById('signupButton');
            const googleSignupButton = document.getElementById('googleSignupButton'); // Get the Google button

            // 3D Card Tilt Elements
            const cardContainer = document.getElementById('cardContainer');
            const cardInner = document.getElementById('cardInner');

            // Function to show the custom message box
            function showMessageBox(message) {
                messageText.textContent = message;
                messageBox.style.display = 'block';
                overlay.style.display = 'block';
            }

            // Function to hide the custom message box
            function hideMessageBox() {
                messageBox.style.display = 'none';
                overlay.style.display = 'none';
            }

            // Toggle password visibility function
            function toggleVisibility(inputElement, toggleElement) {
                const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
                inputElement.setAttribute('type', type);
                // Change eye icon based on visibility
                if (type === 'text') {
                    toggleElement.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.54 18.54 0 012.38-2.61M5.93 11.23A7.95 7.95 0 014 12c.57 2.18 2.05 4.14 4.07 5.16l1.32-1.32M12 4c.57 0 1.13.06 1.68.18l-1.89 1.89A3 3 0 0012 9a3 3 0 003 3a3 3 0 001.07-.19l1.89 1.89A7.95 7.95 0 0120 12c-.57-2.18-2.05-4.14-4.07-5.16l-1.32 1.32M1.93 1.93L22.07 22.07" />';
                } else {
                    toggleElement.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                }
            }

            // Attach toggle handlers
            togglePassword.addEventListener('click', () => toggleVisibility(passwordInput, togglePassword));
            toggleConfirmPassword.addEventListener('click', () => toggleVisibility(confirmPasswordInput, toggleConfirmPassword));

            // Input focus/blur handlers for highlighting
            document.querySelectorAll('.floating-label-group input').forEach(input => {
                const group = input.closest('.floating-label-group');
                input.addEventListener('focus', () => group.classList.add('focused'));
                input.addEventListener('blur', () => {
                    if (!input.value) { // Only remove focused class if input is empty
                        group.classList.remove('focused');
                    }
                });
                // Initialize state for inputs with pre-filled values (e.g., from autocomplete)
                if (input.value) {
                    group.classList.add('focused');
                }
            });

            // 3D Card Tilt Logic
            const MAX_ROTATION = 10; // Max rotation in degrees
            cardContainer.addEventListener('mousemove', (e) => {
                const rect = cardContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const mouseX = e.clientX - centerX;
                const mouseY = e.clientY - centerY;

                // Calculate rotation based on mouse position
                // RotateX inversely proportional to mouseY
                const rotateX = -((mouseY / (rect.height / 2)) * MAX_ROTATION);
                // RotateY directly proportional to mouseX
                const rotateY = ((mouseX / (rect.width / 2)) * MAX_ROTATION);

                cardInner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            cardContainer.addEventListener('mouseleave', () => {
                cardInner.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });


            // Form Submission and Validation for main signup button
            signupForm.addEventListener('submit', (event) => {
               

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                let isValid = true;
                let message = '';

                if (!username || !email || !password || !confirmPassword) {
                    message = 'Please fill in all fields.';
                    isValid = false;
                } else if (password.length < 6) {
                    message = 'Password must be at least 6 characters long.';
                    isValid = false;
                } else if (password !== confirmPassword) {
                    message = 'Passwords do not match.';
                    isValid = false;
                }

                if (!isValid) {
                    event.preventDefault();
                    showMessageBox(message);
                    return;
                }

                event.preventDefault();

                // Simulate loading
                signupButton.classList.add('loading');
                signupButton.disabled = true;

                setTimeout(() => {
                    signupButton.classList.remove('loading');
                    signupButton.disabled = false;
                    showMessageBox('Sign up successful!');
                    // In a real application, you would send this data to a server for registration.
                    // You might redirect the user or update the UI here.
                    signupForm.submit();
                }, 3000); // Simulate network request delay

            });

            // Event listener for Google Sign Up button
            googleSignupButton.addEventListener('click', () => {
                // Simulate loading for Google button
                googleSignupButton.classList.add('loading');
                googleSignupButton.disabled = true;

                setTimeout(() => {
                    googleSignupButton.classList.remove('loading');
                    googleSignupButton.disabled = false;
                    showMessageBox('Google Sign-up successful!');
                    // In a real application, this would redirect to Google's OAuth login,
                    // and then a backend would handle the token exchange.
                }, 3000); // Simulate network request delay
            });


            // Event listeners to close the message box
            closeMessageBox.addEventListener('click', hideMessageBox);
            overlay.addEventListener('click', hideMessageBox);

            // Navbar Mobile Toggle
            const navbarToggle = document.getElementById('navbar-toggle');
            const mobileNavbarMenu = document.getElementById('mobile-navbar-menu');

            if (navbarToggle && mobileNavbarMenu) {
                navbarToggle.addEventListener('click', () => {
                    mobileNavbarMenu.classList.toggle('active');
                });
            }
        });
    </script>
</body>
